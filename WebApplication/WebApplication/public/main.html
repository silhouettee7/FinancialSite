<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финансовый менеджер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Финансовый менеджер</h1>
    </header>

    <main>
        <!-- Раздел для счетов -->
        <section id="accounts">
            <h2>Ваши счета</h2>
            <ul id="account-list">
                <li>Счет 1: 15,000 ₽</li>
                <li>Счет 2: 20,000 ₽</li>
                <!-- Добавляемые счета будут отображаться здесь -->
            </ul>
            <button id="add-account-btn">Добавить счет</button>
        </section>

        <!-- Раздел для расходов -->
        <section id="expenses">
            <h2>Расходы</h2>
            <ul id="expense-list">
                <li>Продукты: 5,000 ₽</li>
                <li>Транспорт: 2,000 ₽</li>
                <!-- Добавляемые расходы будут отображаться здесь -->
            </ul>
        </section>

        <!-- Раздел для доходов -->
        <section id="incomes">
            <h2>Доходы</h2>
            <ul id="income-list">
                <li>Зарплата: 50,000 ₽</li>
                <li>Фриланс: 10,000 ₽</li>
                <!-- Добавляемые доходы будут отображаться здесь -->
            </ul>
        </section>

        <!-- Раздел для переводов -->
        <section id="transfers">
            <h2>Переводы</h2>
            <ul id="transfer-list">
                <li>Счет 1 → Счет 2: 1,000 ₽</li>
                <!-- Добавляемые переводы будут отображаться здесь -->
            </ul>
        </section>

        <!-- Кнопка для добавления операций -->
        <div id="operations">
            <button id="add-operation-btn">Добавить операцию</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Финансовый менеджер</p>
    </footer>

</body>
</html>
